<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../bxslider/jquery.bxslider.css">
    <style type="text/css">
        ul{margin:0;padding:0;}
        li{text-align:center;}
        img{margin:0 auto;}
    </style>
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../bxslider/jquery.bxslider.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#profile-slider').bxSlider({
                adaptiveHeight: true
            });
        })
    </script>
</head>
<body>
<div>
    <ul id="profile-slider">
        <li><img src="1.jpg"></li>
        <li><img src="2.jpg"></li>
        <li><img src="3.jpg"></li>
        <li><img src="4.jpg"></li>
        <li><img src="5.jpg"></li>
        <li><img src="6.jpg"></li>
        <li><img src="7.jpg"></li>
        <li><img src="8.jpg"></li>
    </ul>
</div>
</body>
</html>
